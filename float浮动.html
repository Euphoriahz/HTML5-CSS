<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float浮动</title>
</head>
<style>
    /* 浮动特性：
    1、脱离标准普通流的控制（浮）移动到指定位置（动），（俗称脱标）
    2、浮动的盒子不再保留原先的位置 */
    
    .zuo {
        float: left;
        width: 200px;
        height: 200px;
        background-color: pink;
    }
    
    .you {
        float: right;
        width: 200px;
        height: 200px;
        background-color: blueviolet;
    }
</style>

<body>
    <div class="zuo">左</div>
    <div class="you">右</div>
</body>

</html>
