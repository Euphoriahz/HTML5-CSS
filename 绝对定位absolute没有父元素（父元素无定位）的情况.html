<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位absolute没有父元素(父元素无定位)的情况</title>
</head>
<style>
    /* 绝对定位absolute是相对于它的祖先元素来说的 */
    /* 如果没有父级元素或者父级元素无定位，则以浏览器为定准位(Documoent文档) */
    
    .father {
        width: 500px;
        height: 500px;
        background-color: blueviolet;
    }
    
    .son {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 200px;
        height: 200px;
        background-color: pink;
    }
</style>

<body>
    <div class="father">
        <div class="son"></div>
    </div>

</body>

</html>
