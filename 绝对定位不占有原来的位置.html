<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位不占有原来的位置</title>
</head>
<style>
    .box1 {
        width: 200px;
        height: 200px;
        background-color: pink;
    }
    
    .box2 {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 200px;
        height: 200px;
        background-color: blueviolet;
    }
    
    .box3 {
        width: 200px;
        height: 200px;
        background-color: aqua;
    }
</style>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
