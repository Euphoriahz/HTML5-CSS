<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素不会压住标准流的文字图片，定位会</title>
</head>
<style>
    /* 浮动元素只会压住标准流下的盒子，但不会压住下面标准流盒子里面的文字或图片(浮动是为了用来做文字环绕效果的) */
    /* 但是绝对(固定)定位会压住 */
    
    .box {
        float: left;
        /* position: absolute; */
        width: 150px;
        height: 150px;
        background-color: pink;
    }
</style>

<body>
    <div class="box"></div>
    <p>我是文字标签我是文字标签我是文字标签我是文字标签</p>
</body>

</html>
