<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align垂直对齐</title>
</head>
<style>
    /* vertical:align只针对行内元素或行内块元素 */
    
    img {
        /* middle中线对齐/bottom底部对齐/top顶部对齐 */
        vertical-align: middle;
    }
    
    textarea {
        resize: none;
        vertical-align: middle;
    }
</style>

<body>
    <img src="	https://img2.ch999img.com/newstatic/18657/042718ff909130c7.png.webp" alt=""> 这是iphone13
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea> 请输入内容
</body>

</html>
