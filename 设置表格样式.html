<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置表格样式</title>
</head>
<style>
    table {
        width: 500px;
        height: 249px;
        text-align: center
    }
    
    table,
    td,
    th {
        border: 3px pink solid;
        /* 合并相邻的边框 */
        border-collapse: collapse;
    }
</style>

<body>
    <table>
        <tr>
            <th>iphone</th>
            <th>ipad</th>
            <th>imac</th>
        </tr>
        <tr>
            <td>iphone</td>
            <td>ipad</td>
            <td>imac</td>
        </tr>
        <tr>
            <td>iphone</td>
            <td>ipad</td>
            <td>imac</td>
        </tr>
    </table>
</body>

</html>
