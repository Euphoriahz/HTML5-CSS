<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航栏</title>
</head>
<style>
    .nav {
        height: 41px;
        border-top: 3px solid #ff8500;
        border-bottom: 1px solid #edeef0;
        line-height: 41px;
    }
    
    .nav a {
        font-size: 12px;
        color: #4c4c4c;
        text-decoration: none;
        display: inline-block;
        height: 41px;
        padding: 0 20px;
    }
    
    .nav a:hover {
        background-color: #ff8500;
        color: aqua;
    }
</style>

<body>
    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">微博</a>
        <a href="#">小程序</a>
    </div>
</body>

</html>
