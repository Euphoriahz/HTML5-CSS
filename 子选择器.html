<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子选择器</title>
</head>
<style>
    .nav>a {
        /* 选择儿子 */
        color: sienna;
    }
    
    .nav>p>a {
        /* 选择孙子 */
        color: skyblue;
    }
</style>

<body>
    <div class="nav">
        <a href="#">我是儿子
            <p>
                <a href="#">我是孙子</a>
        </p>
        </a>
    </div>
</body>

</html>
