<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角案例：京东三角</title>
</head>
<style>
    .jd {
        position: relative;
        top: 10px;
        width: 120px;
        height: 249px;
        background-color: pink;
    }
    
    .jd span {
        position: absolute;
        right: 10px;
        top: -20px;
        width: 0;
        height: 0;
        line-height: 0;
        font-size: 0;
        border: 10px solid transparent;
        border-bottom-color: blueviolet;
    }
</style>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="jd">
        <span></span>
    </div>
</body>

</html>
