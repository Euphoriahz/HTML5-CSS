<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
</head>
<style>
    /* : 表示伪类选择器 */
    /* a:link 选择所有未被访问的链接 */
    /* a:visited 选择所有已被访问的链接 */
    /* a:hover 选择鼠标指针位于其上的链接 */
    /* a:active 选择活动链接（鼠标按下未弹起的链接 */
    /*在实际开发中注意声明顺序，顺序为 :link- :visited- :hover- :active */
    
    a:link {
        color: #333;
        text-decoration: none;
    }
    /* 把未访问过的链接选出并修改样式 */
    
    a:visited {
        color: deeppink;
    }
    
    a:hover {
        color: darkorange;
    }
    
    a:active {
        color: forestgreen;
    }
</style>

<body>
    <a href="#">我叫胡同学</a>
</body>

</html>
