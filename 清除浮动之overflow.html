<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动之overflow</title>
</head>
<style>
    .box {
        background-color: pink;
        text-align: right;
        /* overflow: hidde,auto也可以 */
        overflow: hidden;
    }
    
    .damao {
        float: left;
        width: 300px;
        height: 200px;
        background-color: aqua;
    }
    
    .ermao {
        float: left;
        width: 200px;
        height: 200px;
        background-color: coral;
    }
</style>

<body>
    <div class="box">父亲
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
    </div>
</body>

</html>
