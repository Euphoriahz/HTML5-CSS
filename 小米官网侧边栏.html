<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米官网侧边栏</title>
</head>
<style>
    a {
        /* 把a标签转换为块元素 */
        display: block;
        width: 200px;
        height: 40px;
        background-color: #55585a;
        font-size: 14px;
        color: #fff;
        text-decoration: none;
        padding-left: 30px;
        /* 设置文字高度等于行内高度，使文字居中 */
        /* 注意：行高的上下空隙把文字挤到中间，如果行高小于盒子高度，文字偏上；如果行高大于文字高度，文字偏下 */
        line-height: 40px;
    }
    
    a:hover {
        background-color: #ff6700;
    }
</style>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
