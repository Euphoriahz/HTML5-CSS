<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus伪类选择器</title>
</head>
<style>
    /* :focus 用于选取获得焦点（光标）的表单元素 */
    
    input:focus {
        background-color: hotpink;
        color: indigo;
    }
</style>

<body>
    <input type="text">
    <input type="text">
    <input type="text">
</body>

</html>
