<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级盒子以及行内元素和行内块元素的水平居中</title>
</head>
<style>
    /* 1、盒子必须指定了宽度 */
    /* 2、盒子左右的外边距都设置为auto */
    
    .header {
        width: 900px;
        height: 200px;
        margin: 0 auto;
        background-color: pink;
        /* 行内元素或者行内块元素水平居中给其父元素添加text-align:center 即可 */
        text-align: center;
    }
</style>

<body>
    <div class="header">
        <!-- 行内元素 -->
        <span>里面的文字</span>
    </div>
    <div class="header">
        <!-- 行内块元素 -->
        <img src="" alt="">
    </div>
</body>

</html>
