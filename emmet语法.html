<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmmet语法</title>
</head>

<body>
    <!-- ul>li 生成有父子级关系的标签-->
    <ul>
        <li></li>
    </ul>
    <!-- div+p 生成有兄弟关系的标签-->
    <div></div>
    <p></p>
    <!-- .demo$*5（其中$表示自增）-->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- .nav -->
    <div class="nav"></div>
    <!-- #demo -->
    <div id="demo"></div>
    <!-- p.one -->
    <p class="one"></p>
    <!-- div{} -->
    <div>大家伙我叫胡同学</div>

</html>
