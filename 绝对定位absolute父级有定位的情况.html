<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位absolute父级有定位的情况</title>
</head>
<style>
    /* 祖先元素有定位时(相对，绝对，固定)，则以最近一级的有定位祖先元素为参考移动点 */
    
    .father {
        position: relative;
        width: 500px;
        height: 500px;
        background-color: blueviolet;
    }
    
    .son {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 200px;
        height: 200px;
        background-color: pink;
    }
</style>


<body>
    <div class="father">
        <div class="son"></div>
    </div>

</body>

</html>
