<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style>
        p {
            /* 斜体效果 */
            font-style: italic;
        }
        
        em {
            /* normal改为默认值 */
            font-style: normal;
        }
    </style>
</head>

<body>
    <p>上课时的你</p>
    <!-- em标签的文字效果是自带斜体 -->
    <em>下课时的你</em>
</body>

</html>
