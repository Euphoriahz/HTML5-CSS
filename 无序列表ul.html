<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<style>
    li {
        list-style: none;
        /*去掉li标签前的圆点*/
    }
</style>

<body>
    <h4>欢迎来到AppleStore</h4>
    <ul>
        <li>apple watch</li>
        <li>iphobe</li>
        <li>ipad</li>
        <li>macbook</li>
    </ul>
</body>

</html>
