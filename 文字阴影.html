<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影</title>
</head>
<style>
    /* text-shadow:x轴位置，y轴位置，模糊距离，阴影颜色 */
    
    div {
        font-size: 50px;
        color: red;
        font-weight: 700;
        text-shadow: 5px 5px 6px rgba( 0, 0, 0, .3);
    }
</style>

<body>
    <div>我叫胡同学</div>
</body>

</html>
