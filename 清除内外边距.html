<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除内外边距</title>
</head>
<style>
    /* css的第一行代码 */
    
    * {
        margin: 0;
        padding: 0;
    }
    
    span {
        background-color: pink;
        /* 行内元素没有宽高，所以这里设置的外边距仅对左右有效，上下无效 */
        margin: 20px;
    }
</style>

<body>
    123
    <ul>
        <li>abcd</li>
    </ul>
    <span>行内元素尽量只设置左右的外边距</span>
</body>

</html>
